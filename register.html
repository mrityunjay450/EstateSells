<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EstateSell</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>

  <header class="navbar">
    <div class="navbar-container">
        <div class="logo">EstateSells</div>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Dashboard</a></li>
                <li><a href="#">For Buy</a></li>
                <li><a href="#">For Rent</a></li>
                <li><a href="#">For Sell</a></li>
                <li><a href="#">Commercial</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <div class="support">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/phone.png" alt="Support"/>
                <span>24x7 Support</span>
            </div>
            <div class="login-icon dropdown">
                <a href="#"><img src="https://img.icons8.com/material-outlined/24/ffffff/user.png" alt="Login"/></a>
                <ul class="dropdown-menu">
                    <li><a href="register.html" class="login-button">LOGIN / REGISTER</a></li>
                    <li><a href="dashboard.html">My Account</a></li>
                    <li><a href="#">Recently Searched</a></li>
                    <li><a href="#">Recently Viewed</a></li>
                    <li><a href="#">Shortlisted</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>


  <div class="register-container">
    <div class="register-card">
      <h2>Create an Account</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required />
        </div>
        <button type="submit" class="register-btn">Register</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

</body>
</html>
