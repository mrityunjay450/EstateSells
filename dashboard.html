<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard | EstateSell</title>
    <link rel="stylesheet" href="dashboard.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        background: url(image/hero-img.jpg);
      }

      /* Navbar */
      .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        padding: 10px 30px;
        z-index: 1000;
        background: rgba(0, 107, 229, 0.871);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        color: white;
      }

      .navbar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        position: relative;
        padding-bottom: 5px;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: white;
        transition: width 0.3s ease-in-out;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      .nav-icons {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      /* Profile Dropdown */
      .profile {
        position: relative;
        cursor: pointer;
      }

      .profile img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .profile:hover img {
        transform: scale(1.1);
      }

      .dropdown-menu {
        position: absolute;
        top: 45px;
        right: 0;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        min-width: 160px;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .profile:hover .dropdown-menu {
        display: flex;
      }

      .dropdown-menu li {
        border-bottom: 1px solid #f0f0f0;
        text-decoration: none;
      }

      .dropdown-menu li:last-child {
        border-bottom: none;
      }

      .dropdown-menu li a {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        font-size: 15px;
        transition: background 0.2s ease;
      }

      .dropdown-menu li a:hover {
        background-color: #f5f5f5;
        border-radius: 8px;
      }
      span {
        color: #044260;
        font-weight: bold;
      }

      /* Responsive - Dropdown aligns better on smaller screens */
      @media (max-width: 768px) {
        .profile {
          margin-left: 10px;
        }

        .dropdown-menu {
          right: 0;
          top: 40px;
          min-width: 140px;
          text-decoration: none;
        }

        .dropdown-menu li a {
          padding: 10px 14px;
          font-size: 14px;
        }
      }

      /* Dashboard Section */
      .dashboard {
        max-width: 1000px;
        margin: 120px auto 40px;
        padding: 40px 30px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .dashboard h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .dashboard p {
        font-size: 1.2rem;
        color: #e0e0e0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .dashboard {
          padding: 30px 20px;
          margin: 100px 15px;
        }

        .dashboard h1 {
          font-size: 2rem;
        }

        .dashboard p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <div class="logo">EstateSells</div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">Rental</a></li>
          </ul>
        </nav>
        <div class="nav-icons">
          <div class="profile dropdown">
            <img
              src="https://img.icons8.com/ios-filled/30/ffffff/user-male-circle.png"
              alt="Profile"
            />
            <ul class="dropdown-menu">
              <li><a href="#">My Account</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <h1>Welcome <span>User Name</span></h1>
      <p>Here you can manage your account, properties, and activities.</p>
    </main>
  </body>
</html>
